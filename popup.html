<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Popup Menu</title>
    <script src="jquery.js"></script>
    <script src="injected.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container" id="popup-container">
      <h1>StandUpMan</h1>
      <div id="user_info">
        <div class="wrap-userAvatar">
          <img id="userAvatar" class="userAvatar" src="" alt="Current user">
        </div>
        <div class="wrap-userInfo">
          <h5 id="userName" class="userName"></h5>
          <h5 id="userMail" class="userMail"></h5>
        </div>
      </div>
      <div class="servers-btn">
        <a class="jira-server_btn" href="newtab.html" target="_blank"><img src="blue-jira.png" class="jira-server_btn-icon" alt="Jira">Jira Software</a>
        <a class="jira-server_btn"><img src="red-jira.png" class="jira-server_btn-icon" alt="Jira">Puzanov Production</a>
      </div>
    </div>
  </body>
</html>
