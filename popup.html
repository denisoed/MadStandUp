<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Popup Menu</title>
    <script src="scripts/jquery.js"></script>
    <script type="module" src="scripts/popup.js"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container" id="popup-container">
      <img id="loading" src="img/loading.svg" alt="Loading">
      <h1>StandUpMan</h1>
      <div id="valid-user" class="valid-user block--hide">
        <div id="user_info">
          <div class="wrap-userAvatar">
            <img id="userAvatar" class="userAvatar" src="" alt="Current user">
          </div>
          <div class="wrap-userInfo">
            <h5 id="userName" class="userName"></h5>
            <h5 id="userMail" class="userMail"></h5>
          </div>
        </div>
        <div class="valid-user_btns">
          <a class="check-connect-jira" href="newtab.html" target="_blank">Get StandUp</a>
          <button id="rememberJiraUrl">Remember jira url</button>
        </div>
      </div>
      <div id="wrap-no-valid" class="wrap-no-valid">
        <div id="no-valid-server" class="no-valid-server">
        </div>
        <div id="saved-servers"></div>
      </div>

      <!-- Block for add jira server -->
      <div id="add-server-wrap" class="add-server-wrap add-server-wrap--disable">
        <button id="add-server__close" class="add-server__close">
          <img src="img/close.svg" alt="New server">
        </button>
        <h5 class="add-server__desc">Please, add a link to the jira server to generate a stand-up</h5>
        <div id="add-server" class="add-server">
          <p class="http-error not-link block--hide">Please, add jira url!</p>
          <p class="http-error not-auth block--hide">Please, login to the inserted link!</p>
          <input type="text" id="server-url" name="server" placeholder="Example: https://my-jira.atlassian.net">
          <button id="add-server__btn">
            <img src="img/add.svg" alt="New server">
          </button>
        </div>
      </div>
      <!-- END block -->

    </div>
  </body>
</html>
