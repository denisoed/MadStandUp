<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Generate standUp</title>
    <link rel="stylesheet" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/standup.css">
</head>

<body>
    <div class="standup">
        <a href="https://github.com/denisoed/MadStandUp" target="_blank" id="logo">
            <img id="loading" src="../images/loading-white.svg" alt="Loading">
            S
        </a>
        <div class="standup_bar">
            <label>
                <span>Select date:</span>
                <input id="datepicker" placeholder="yyyy-mm-dd">
            </label>
        </div>
        <div class="standup_field">
            <textarea id="standup-text" rows="10"></textarea>
            <!-- <button id="copyAll">Copy All</button> -->
        </div>
        <button class="btn" id="getStandup">Get standup!</button>
    </div>
    <script src="../js/standup.js"></script>
</body>

</html>
